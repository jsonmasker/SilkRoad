@if(initSurvey.formStyleId == eFormStyles.DefaultForm) {
<app-default-survey-form [surveyForm]="initSurvey"></app-default-survey-form>
}
@else if(initSurvey.formStyleId == eFormStyles.GoldForm) {
<app-gold-survey-form [surveyForm]="initSurvey"></app-gold-survey-form>
}
@else if(initSurvey.formStyleId == eFormStyles.SilverForm) {
<app-silver-survey-form [surveyForm]="initSurvey"></app-silver-survey-form>
}
