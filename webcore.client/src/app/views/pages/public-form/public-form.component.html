@if(initSurvey && initSurvey.formStyleId == eFormStyles.DefaultForm) {
<app-default-survey-form [surveyForm]="initSurvey" ></app-default-survey-form>
}
@else if(initSurvey && initSurvey.formStyleId == eFormStyles.SplitForm) {
<app-split-survey-form [surveyForm]="initSurvey" ></app-split-survey-form>
}
